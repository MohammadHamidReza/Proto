                        Hall Booking Details	
						
                    </h2>

		<!-- //banner -->
		<div class="frm3">
		    <div class="row">
		           <div class="col-md-3" style="margin-top:100px;">
		                  
					            <div class="thumbnail">
                                        <img src="static\images\donate.jpg" alt="hall1" style="width:100%">
                                              
                                </div>
	               </div>
				   <div class="col-md-9">
                       <div id="hallform" style="margin-top:30px;" class="mainbox formbox ">
					   
                              <div class="panel panel-info">
                                  <br><center>
				                  <h6>Please Enter you details for Hall Booking</h6><br>
				                  <a href="#"><h6> Exisiting user !! Log IN here and continue filling up your details</h6></a></center>
				                    <form action="/donodetails" method="post" class="creditly-card-form shopf-sear-headinfo_form">
				                              <div class="form-row">				
			                                      <div class="form-group col-md-6">
				                                       <label for="fname">First Name:</label>
				                                       <input type="text" name="fname" class="form-control" required>
				                                  </div>
				                                  <div class="form-group col-md-6">
				                                       <label for="lname">Last Name:</label>
				                                       <input type="text" name="lname" class="form-control" required>
				                                  </div>
				                             </div>
				                             <div class="form-row">
				                                 <div class="form-group col-md-12">
				                                      <label for="address">Address</label>
					                                  <input type="text" name="address"  class="form-control" required>
				                                </div>
				                                
				                            </div>
				                            <div class="form-row">
				                                <div class="form-group col-md-3">
				                                     <label for="city">City</label>
				                                        <input type="text" class="form-control" name="city">
				                               </div>
											   <div class="form-group col-md-3">
				                                     <label for="state">State</label>
				                                        <input type="text" class="form-control" name="state">
				                               </div>
											   <div class="form-group col-md-3">
				                                     <label for="pin">Pin</label>
				                                        <input type="number"   class="form-control" name="pin">
				                               </div>
				                            </div>
				                            <div class="form-row">
											<div class="form-group col-md-3">
				                                     <label for="country">Country</label>
				                                        <input type="text"  class="form-control" name="country">
				                               </div>
				                                 <div class="form-group col-md-3">
				                                     <label for="email">Email address:</label>
				                                     <input type="email" class="form-control" name="email" required>
				                                         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				                                 </div>
				                                <div class="form-group col-md-3">
				                                     <label for="phone">Mobile No</label>
					                                 <input name="phone" class="form-control" type="tel" required>
				                                </div>
				                           </div>
			                              
			                              <div class="form-row">
				                             
											  <div class="form-group col-md-3">
				                                   <label for="date">Date</label>
					                                   <input type="date" class="form-control" name="date" required >    
				                               </div>

                                            <div class="form-group col-md-3">
				                                      <label for="price">amount</label>
					                                  <input type="number" name="price"  class="form-control" required>
				                                </div>
			                            </div>
			    
   			                             <br>
										 <br>
												<center>
												 <button type="submit" value="submit" class="btn btn-primary2">Proceed to payment</button>
												 
					                              <button type="reset" value="Reset" class="btn btn-primary1">Reset </button>
												 
												</center>
										<br>
										<br>
										{{ msg }}
	                              </form>			
							</div>

	            </div>
